plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.17.0'

    testImplementation group: 'org.testng', name: 'testng', version: '7.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

}

tasks.test {
    useTestNG()
}
